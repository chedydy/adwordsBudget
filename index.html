<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>AdWords Budgets</title>
</head>

<body>
    <div class="card m-4" style="width: 16rem;">
        <div class="card-body">
            <form class="m-4" action="index.html" method="post" onsubmit="return getCost()">
                <div class="form-group">
                    <label for="costInput">Daily Cost</label>
                    <input type="number" step=".01" class="form-control" id="costInput" aria-describedby="dailyCost" placeholder="Enter cost" name="costInput">
                </div>
                <div class="form-group">
                    <label for="dateInput">Date</label>
                    <input type="date" class="form-control" id="dateInput" aria-describedby="date" placeholder="Enter date" name="dateInput">
                </div>
                <div class="form-group">
                    <label for="timeInput">Time</label>
                    <input type="time" class="form-control" id="timeInput" aria-describedby="time" placeholder="Enter time" name="timeInput">
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    <button type="button" class="btn btn-secondary" value="Pause" onclick="document.getElementsByName('costInput')[0].value=0;">Pause</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <table class="table table-striped m-4">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Budget</th>
            <th scope="col">Costs</th>
        </tr>
        </thead>
        <tbody class="cost-table">

        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--    <script src="datepicker.min.js"></script>-->
</body>

</html>
